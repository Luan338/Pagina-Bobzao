<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="Imagens/bobesponja.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Bob Esponja</title>
  </head>
  <body>
    <header>
      <section class="wrap">
        <section class="container">
          <figure class="fig-btn">
            <img src="Imagens/menu.png" alt="Botão menu" />
          </figure>
          <figure class="fig-logo">
            <img src="Imagens/bobesponja.png" alt="Logo Bob Esponja" />
          </figure>
          <nav class="navigation">
            <ul>
              <li>
                <a href="#">Home</a>
              </li>
              <li>
                <a href="#">Sobre</a>
              </li>
              <li>
                <a href="#">Contato</a>
              </li>
            </ul>
            <form>
              <input type="text" placeholder="            Buscar" />
            </form>
          </nav>
        </section>
      </section>
    </header>
    <main>
      <section class="background">
        <section class="wrap">
          <section class="contain">
            <figure class="box-img">
              <img
                src="Imagens/bob-plano.png"
                alt="Imagem de fundo - Bob Esponja"
              />
            </figure>
            <div class="box-information">
              <h1>Bob Esponja</h1>
              <ul>
                <li>Patrick</li>
                <li>Plankton</li>
                <li>Sr.Sirigueijo</li>
                <li>Lula Molusco</li>
              </ul>
            </div>
          </section>
        </section>
      </section>
      <section class="wrap">
        <div class="box-history">
          <h2>Histórias do Bob</h2>
          <div class="line"></div>
        </div>
        <section>
          <div></div>
          <div></div>
        </section>
      </section>
    </main>
  </body>
</html>
